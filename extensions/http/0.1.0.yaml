id: http
type: protocol-info
title: HTTP Protocol Info
description: This object allows you to define HTTP-specific details in AsyncAPI.
version: '0.1.0'
author: Fran Mendez <fmvilas@gmail.com> (fmvilas.com)
definitions:
  - hooks:
      - 'channels.*.subscribe'
      - 'channels.*.publish'
    schema:
      type: object
      properties:
        version:
          type: string
          const: '0.1.0'
        response:
          type: object
          additionalProperties: false
          properties:
            headers:
              type: object
              additionalProperties: true
              propertyNames:
                type: string
                pattern: '^[a-zA-Z0-9\\.\\-_]+$'
        request:
          type: object
          additionalProperties: false
          properties:
            headers:
              type: object
              additionalProperties: true
              propertyNames:
                type: string
                pattern: '^[a-zA-Z0-9\\.\\-_]+$'
    examples:
      - description: Usage for HTTP streaming APIs.
        example:
          http:
            response:
              headers:
                Transfer-Encoding: chunked
                Trailer: '\\r\\n'